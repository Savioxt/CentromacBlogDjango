{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Blog" />
        <meta name="author" content="Savioxt" />
        <title>Centromac</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/logo.ico'%}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <a href="https://wa.me/557388944224?text=Olá%20estou%20precisando%20de%20ajuda!" style="position:fixed;width:60px;height:60px;bottom:40px;right:40px;background-color:#25d366;color:#FFF;border-radius:50px;text-align:center;font-size:30px;box-shadow: 1px 1px 2px #888;z-index:1000;" target="_blank">
        <i style="margin-top:16px" class="fa fa-whatsapp"></i></a>
        
        <nav class="navbar navbar-expand-lg  border-bottom " >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                  <li class="nav-item">
                <a class="nav-link" href="../">Inicio</a>
                  </li>
                  <li class="nav-item">
                <a class="nav-link"  href="../sobre" >Sobre</a>
                  </li>
                  <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Blog</a>
                  </li>
                  </li>
                </ul>
              </div>
            </div>
      </nav>
        <div class="container">
          <H1><br></h1>  
        </div>   

        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="row">
                        {% for post in posts %}
                        <div class="col-lg-6">
                            <div class="card mb-4">
                                <a href="#!"><img class="card-img-top" src="/media/{{post.capa}}" alt="..." width="300" height="150"/></a>
                                <div class="card-body">
                                    <div class="small text-muted">{{post.data}}</div>
                                    <h2 class="card-title h4">{{post.titulo}}</h2>
                                    <p class="card-text">{{post.resumo|safe}}</p>
                                    <a class="btn btn-primary" href="post/{{post.post_id}}">Ler mais →</a>
                                </div>
                            </div>
                        </div>    
                        {% endfor %}
                    </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                       
                        <p class="text-muted small mb-4 mb-lg-0">&copy; Centromac Automaçao Comercial.</p>
                    </div>
                    <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-facebook fs-3"></i></a>
                            </li>
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-twitter fs-3"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!"><i class="bi-instagram fs-3"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </body>
</html>
